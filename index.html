<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Properties</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 style="text-align: center; padding: 20px;">Flexbox Properties Demonstration</h1>

    <div class="container">
        <!-- Justify Content Properties -->
        <div class="flexbox-demo justify-start">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <div class="flexbox-demo justify-end">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <div class="flexbox-demo justify-center">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <div class="flexbox-demo justify-space-between">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <div class="flexbox-demo justify-space-around">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <div class="flexbox-demo justify-space-evenly">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <!-- Align Items Properties -->
        <div class="flexbox-demo align-start">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <div class="flexbox-demo align-center">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <div class="flexbox-demo align-end">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
        </div>

        <!-- Flex Wrap Properties -->
        <div class="flexbox-demo wrap">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
            <div class="box">Box4</div>
            <div class="box">Box5</div>
        </div>

        <div class="flexbox-demo nowrap">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
            <div class="box">Box4</div>
            <div class="box">Box5</div>
        </div>

        <div class="flexbox-demo wrap-reverse">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
            <div class="box">Box4</div>
            <div class="box">Box5</div>
        </div>

    </div>

</body>

</html>
